<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Zen Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>YouTube Zen Mode</h1>
    </header>
    <main>
      <section>
        <h2 class="heading">Enter a YouTube Video URL:</h2>
        <div class="form-wrapper">
          <form class="form-wrapper">
            <input size="35%"
              type="text"
              name="video-url"
              id="video-url"
              placeholder="https://www.youtube.com/watch?v=..."
            />
            <div class="buttons">
              <button type="submit" class="btn-hover color-1">Submit</button>
            </div>
          </form>
        </div>
      </section>
      <section>
        <div id="player"></div>
      </section>
      
      <ul id="video-list"></ul>
    </main>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="main.js"></script>
  </body>
</html>
